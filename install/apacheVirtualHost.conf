<VirtualHost *:8081>
	ServerName local.movistar
	ServerAlias *
	
	DocumentRoot /home/sancor/prizes.2015.1/src/public
	DirectoryIndex index.php
	ErrorLog /home/sancor/prizes.2015.1/log/error.log
	CustomLog /home/sancor/prizes.2015.1/log/access.log combined
	
	AddDefaultCharset UTF-8
	Header set Access-Control-Allow-Origin "*"
	php_flag display_errors on 
	php_value error_reporting 7

	RewriteEngine on
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteRule ^([a-zA-Z0-9\_\-\/\ ]+)$ /index.php?_url=$1 [QSA,L]

</VirtualHost>